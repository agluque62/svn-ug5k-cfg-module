<h3 translate>RADIO_TITULO</h3>

<section id="_tabs">
    <ul class="nav nav-tabs" data-persist="true">
        <li data-ng-class="{'active': vm.pagina==0}">
            <a href="" data-ng-click="vm.set_pagina(0)" translate>RADIO_PG00</a>
        </li>
        <li data-ng-class="{'active': vm.pagina==1}">
            <a href="" data-ng-click="vm.set_pagina(1)" translate>RADIO_PG01</a>
        </li>
        <li data-ng-class="{'active': vm.pagina==2}">
            <a href="" data-ng-click="vm.set_pagina(2)" translate>RADIO_PG02</a>
        </li>
        <li data-ng-class="{'active': vm.pagina==3}">
            <a href="" data-ng-click="vm.set_pagina(3)" data-ng-show="vm.pcol_show()" translate>RADIO_PG03</a>
        </li>
        <li data-ng-class="{'active': vm.pagina==4}">
            <a href="" data-ng-click="vm.set_pagina(4)" data-ng-show="vm.pbn_show()" translate>RADIO_PG04</a>
        </li>
    </ul>
</section>
<section id="_contenido">
    <div>
        <div class="_listaifaces">
            <p class="_textLista">
                <b translate>RADIO_REC</b>
                <select class="form-control" data-ng-model="vm.radiosel" data-ng-change="vm.update_radio()">
                    <option data-ng-repeat="radio in vm.lradios" data-ng-model="radio.id" data-ng-selected="{{vm.radiosel==$index}}" value="{{$index}}">{{radio.hw + " " + radio.id}}</option>
                </select>
            </p>
        </div>
        <div class="_tablarec ug5k">
            <table class="table table-striped ug5ktb">
                <tr data-ng-repeat="item in vm.vdata" data-ng-show="item.Show({{$index}})">
                    <td class="_cab" style="width:40%;"><label class="control-label">{{item.Name}}</label></td>
                    <td data-ng-switch on="item.Input">
                        <span data-ng-switch-when="0">
                            <!--<span class="error" ng-show="item.Val(item.Value)==false" translate>RADIO_ERROR</span>-->
                            <div class="bg-danger text-danger" ng-show="item.Val(item.Value)!=''">{{item.Val(item.Value)}}</div>
                            <input type="text" class="form-control input-sm" data-ng-model="item.Value" data-ng-disabled="item.Enable==false" data-ng-blur="vm.autosave()" />
                        </span>
                        <select data-ng-switch-when="1" class="form-control input-sm" data-ng-model="item.Value" data-ng-disabled="item.Enable==false" data-ng-blur="vm.autosave()">
                            <option data-ng-repeat="valor in item.Inputs" data-ng-selected="{{$index==item.Value}}" value="{{$index}}">{{valor}}</option>
                        </select>
                        <ol data-ng-switch-when="2" data-ng-disabled="item.Enable==false">
                            <li data-ng-repeat="item1 in item.Value track by $index" style="list-style-type: none">
                                <!--<span class="error" ng-show="item.Val(item.Value[$index])==false" translate>RADIO_ERROR</span>-->
                                <div class="bg-danger text-danger" ng-show="item.Val(item.Value[$index])!=''">{{item.Val(item.Value[$index])}}</div>
                                <input type="text" class="form-control input-sm" data-ng-model="item.Value[$index]" data-ng-blur="vm.autosave()" data-ng-disabled="item.Enable==false" />
                            </li>
                        </ol>
                        <span data-ng-switch-when="3">
                            <!--<span class="error" ng-show="item.Val(item.Value)==false" translate>RADIO_ERROR</span>-->
                            <div class="bg-danger text-danger" ng-show="item.Val(item.Value)!=''">{{item.Val(item.Value)}}</div>
                            <div class="row">
                                <div class="col-sm-1">
                                    <label class="control-label">Sip:</label>
                                </div>
                                <div class="col-sm-10" style="float:right;">
                                    <input type="text" class="form-control input-sm" style="font-size:90%;"
                                           data-ng-model="item.Value" data-ng-disabled="item.Enable==false" data-ng-blur="vm.autosave()" />
                                </div>
                            </div>

                            <!--<label class="control-label col-sm-1">Sip:</label>
    <div class="col-sm-11">
        <input type="text" class="form-control input-sm" data-ng-model="item.Value" data-ng-disabled="item.Enable==false" data-ng-blur="vm.autosave()" />
    </div>-->

                        </span>
                        <ol data-ng-switch-when="4" data-ng-disabled="item.Enable==false" style="padding:0;" >
                            <li data-ng-repeat="item1 in item.Value track by $index" style="list-style-type: none" data-ng-disabled="item.Enable==false">
                                <!--<span class="error" ng-show="item.Val(item.Value[$index])==false" translate>RADIO_ERROR</span>-->
                                <div class="bg-danger text-danger" ng-show="item.Val(item.Value[$index])!=''">{{item.Val(item.Value[$index])}}</div>
                                <!--
                                   <span class="sip" >Sip:</span>
                                   <input type="text" class="form-control input-sm" data-ng-model="item.Value[$index]" data-ng-blur="vm.autosave()" />
    -->
                                <div class="row">
                                    <div class="col-sm-1">
                                        <label class="control-label">Sip:</label>
                                    </div>
                                    <div class="col-sm-10" style="float:right;">
                                        <input type="text" class="form-control input-sm" style="font-size:90%;"
                                               data-ng-model="item.Value[$index]" data-ng-blur="vm.autosave()" data-ng-disabled="item.Enable==false" />
                                    </div>
                                </div>
                                <!--<label class="control-label col-sm-1">Sip:</label>
    <div class="col-sm-11">
        <input type="text" class="form-control input-sm" data-ng-model="item.Value[$index]" data-ng-blur="vm.autosave()" data-ng-disabled="item.Enable==false" />
    </div>-->
                            </li>
                        </ol>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>
